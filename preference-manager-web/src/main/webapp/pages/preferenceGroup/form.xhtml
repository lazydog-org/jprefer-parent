<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="pm-preference-group-form">
                <fieldset>
                    <ol>
                        <li>
                            <label for="path">Path: </label>
                            <h:inputText
                                id="path"
                                value="#{preferenceGroupMB.path}"
                                size="25"
                                maxlength="50"/>
                            <h:inputHidden value="#{preferenceGroupMB.oldPath}"/>
                        </li>
                    </ol>
                </fieldset>
                <ui:include src="/pages/preference/table.xhtml"/>
                <div class="pm-form-buttons">
                    <a4j:commandButton
                        value="Reset"
                        actionListener="#{preferenceGroupMB.processResetButton}"
                        reRender="pm-preference-group-form"/>
                    <a4j:commandButton
                        value="Cancel"
                        actionListener="#{preferenceGroupMB.processCancelButton}"
                        oncomplete="Richfaces.hideModalPanel('pm-preference-group-modal-panel');"
                        reRender="pm-preference-group-table"/>
                    <rich:spacer width="20"/>
                    <a4j:commandButton
                        value="OK"
                        actionListener="#{preferenceGroupMB.processOkButton}"
                        oncomplete="Richfaces.hideModalPanel('pm-preference-group-modal-panel');"
                        reRender="pm-preference-group-table"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
