<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="preferences-table">
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Refresh"
                        reRender="preferences-table"/>
                    <a4j:commandButton
                        value="Add"
                        oncomplete="Richfaces.showModalPanel('preferences-modal-panel');"
                        reRender="preferences-form"
                        rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}"/>
                    <a4j:commandButton
                        value="Manage Snapshots"
                        oncomplete="Richfaces.showModalPanel('snapshots-modal-panel');"
                        reRender="snapshots-table"
                        rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}"/>
                    <h:commandButton
                        value="Export"
                        actionListener="#{importExportMB.exportDocument}"
                        rendered="#{userMB.roles['OPERATOR']}"/>
                    <a4j:commandButton
                        value="Import"
                        oncomplete="Richfaces.showModalPanel('import-export-modal-panel');"
                        reRender="import-export-form"
                        rendered="#{userMB.roles['OPERATOR']}"/>
                </div>
                <rich:tree
                    switchType="ajax">
                    <rich:recursiveTreeNodesAdaptor
                        roots="#{preferencesMB.preferencesTrees}"
                        var="preferenceGroup"
                        nodes="#{preferenceGroup.children}">
                        <rich:treeNodesAdaptor 
                            var="key"
                            nodes="#{preferenceGroup.preferenceKeys}">
                            <rich:treeNode
                                id="preference-node"
                                icon="/images/iconLeaf.gif"
                                iconLeaf="/images/iconLeaf.gif">
                                <h:outputText value="#{key}"/>=
                                <h:outputText value="#{preferenceGroup.preferences[key]}"/>
                                <rich:contextMenu
                                    attachTo="preference-node"
                                    submitMode="ajax">
                                    <rich:menuItem
                                        value="Modify"
                                        oncomplete="if (#{preferenceMB.messageAvailable}) {
                                                        Richfaces.showModalPanel('message-modal-panel');
                                                    }
                                                    else {
                                                        Richfaces.showModalPanel('preference-modal-panel');
                                                    }"
                                        reRender="preference-form,message-table"
                                        rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                        <a4j:actionparam
                                            name="path"
                                            assignTo="#{preferenceMB.preference.path}"
                                            value="#{preferenceGroup.path}"/>
                                        <a4j:actionparam
                                            name="key"
                                            assignTo="#{preferenceMB.preference.key}"
                                            value="#{key}"/>
                                        <a4j:actionparam
                                            name="value"
                                            assignTo="#{preferenceMB.preference.value}"
                                            value="#{preferenceGroup.preferences[key]}"
                                            actionListener="#{preferenceMB.processModifyButton}"/>
                                    </rich:menuItem>
                                    <rich:menuItem
                                        value="Delete"
                                        oncomplete="if (#{preferenceMB.messageAvailable}) {
                                                        Richfaces.showModalPanel('message-modal-panel');
                                                    }"
                                        reRender="preferences-table,agent-table,message-table"
                                        rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                        <a4j:actionparam
                                            name="path"
                                            assignTo="#{preferenceMB.preference.path}"
                                            value="#{preferenceGroup.path}"/>
                                        <a4j:actionparam
                                            name="key"
                                            assignTo="#{preferenceMB.preference.key}"
                                            value="#{key}"/>
                                        <a4j:actionparam
                                            name="value"
                                            assignTo="#{preferenceMB.preference.value}"
                                            value="#{preferenceGroup.preferences[key]}"
                                            actionListener="#{preferenceMB.processDeleteButton}"/>
                                    </rich:menuItem>
                                </rich:contextMenu>
                            </rich:treeNode>
                        </rich:treeNodesAdaptor>
                        <rich:treeNode
                            id="preferences-node"
                            icon="/images/iconFolder.gif"
                            iconLeaf="/images/iconFolder.gif">
                            <h:outputText value="#{preferenceGroup}"/>
                            <rich:contextMenu
                                attachTo="preferences-node"
                                submitMode="ajax">
                                <rich:menuItem
                                    value="Add Preference"
                                    oncomplete="Richfaces.showModalPanel('preference-modal-panel');"
                                    reRender="preference-form,message-table"
                                    rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                    <a4j:actionparam
                                        name="path"
                                        assignTo="#{preferenceMB.preference.path}"
                                        value="#{preferenceGroup.path}"/>
                                </rich:menuItem>
                                <rich:menuItem
                                    value="Move"
                                    oncomplete="if (#{preferencesMB.messageAvailable}) {
                                                    Richfaces.showModalPanel('message-modal-panel');
                                                }
                                                else {
                                                    Richfaces.showModalPanel('preferences-modal-panel');
                                                }"
                                    reRender="preferences-form,message-table"
                                    rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                    <a4j:actionparam
                                        name="path"
                                        assignTo="#{preferencesMB.path}"
                                        value="#{preferenceGroup.path}"
                                        actionListener="#{preferencesMB.processMoveButton}"/>
                                </rich:menuItem>
                                <rich:menuItem
                                    value="Copy"
                                    oncomplete="if (#{preferencesMB.messageAvailable}) {
                                                    Richfaces.showModalPanel('message-modal-panel');
                                                }
                                                else {
                                                    Richfaces.showModalPanel('preferences-modal-panel');
                                                }"
                                    reRender="preferences-form,message-table"
                                    rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                    <a4j:actionparam
                                        name="path"
                                        assignTo="#{preferencesMB.path}"
                                        value="#{preferenceGroup.path}"
                                        actionListener="#{preferencesMB.processCopyButton}"/>
                                </rich:menuItem>
                                <rich:menuItem
                                    value="Delete"
                                    oncomplete="if (#{preferencesMB.messageAvailable}) {
                                                    Richfaces.showModalPanel('message-modal-panel');
                                                }"
                                    reRender="preferences-table,agent-table,message-table"
                                    rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                                    <a4j:actionparam
                                        name="path"
                                        assignTo="#{preferencesMB.path}"
                                        value="#{preferenceGroup.path}"
                                        actionListener="#{preferencesMB.processDeleteButton}"/>
                                </rich:menuItem>
                            </rich:contextMenu>
                        </rich:treeNode>
                    </rich:recursiveTreeNodesAdaptor>
                </rich:tree>
            </h:form>
        </ui:composition>
    </body>
</html>
