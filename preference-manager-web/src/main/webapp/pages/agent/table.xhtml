<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="agent-table" rendered="#{setupMB.setupTypes['MANAGER']}">
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Refresh"
                        reRender="agent-table"/>
                    <a4j:commandButton
                        value="Add"
                        oncomplete="Richfaces.showModalPanel('agent-modal-panel');"
                        reRender="agent-form"
                        rendered="#{userMB.roles['ADMIN'] and setupMB.setupTypes['MANAGER']}"/>
                    <a4j:commandButton
                        value="Synchronize All"
                        actionListener="#{agentMB.processSynchronizeAllButton}"
                        oncomplete="if (#{agentMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }"
                        reRender="agent-table,message-table"
                        rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['MANAGER']}"/>
                </div>
                <rich:dataTable
                    value="#{agentMB.agents}"
                    var="agent">
                    <rich:column id="agent-server-name" headerClass="table-cell table-agent-server-name-cell">
                        <f:facet name="header">
                            <h:outputText value="Server Name"/>
                        </f:facet>
                        <h:outputText value="#{agent.serverName}"/>
                    </rich:column>
                    <rich:column id="agent-enabled" headerClass="table-cell table-agent-enabled-cell">
                        <f:facet name="header">
                            <h:outputText value="Enabled"/>
                        </f:facet>
                        <h:outputText value="#{agent.enabled}"/>
                    </rich:column>
                    <rich:column id="agent-status" headerClass="table-cell table-agent-status-cell">
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{agent.status}"/>
                        <rich:contextMenu
                            attachTo="agent-server-name,agent-enabled,agent-status"
                            submitMode="ajax">
                            <rich:menuItem
                                value="Modify"
                                oncomplete="if (#{agentMB.messageAvailable}) {
                                                Richfaces.showModalPanel('message-modal-panel');
                                            }
                                            else {
                                                Richfaces.showModalPanel('agent-modal-panel');
                                            }"
                                reRender="agent-form,message-table"
                                rendered="#{userMB.roles['ADMIN'] and setupMB.setupTypes['MANAGER']}">
                                <a4j:actionparam
                                    name="id"
                                    assignTo="#{agentMB.id}"
                                    value="#{agent.id}"
                                    actionListener="#{agentMB.processModifyButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Delete"
                                oncomplete="if (#{agentMB.messageAvailable}) {
                                                Richfaces.showModalPanel('message-modal-panel');
                                            }"
                                reRender="agent-table,message-table"
                                rendered="#{userMB.roles['ADMIN'] and setupMB.setupTypes['MANAGER']}">
                                <a4j:actionparam
                                    name="id"
                                    assignTo="#{agentMB.id}"
                                    value="#{agent.id}"
                                    actionListener="#{agentMB.processDeleteButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Enable"
                                oncomplete="if (#{agentMB.messageAvailable}) {
                                                Richfaces.showModalPanel('message-modal-panel');
                                            }"
                                reRender="agent-table,message-table"
                                rendered="#{!agent.enabled and userMB.roles['OPERATOR'] and setupMB.setupTypes['MANAGER']}">
                                <a4j:actionparam
                                    name="id"
                                    assignTo="#{agentMB.id}"
                                    value="#{agent.id}"
                                    actionListener="#{agentMB.processEnableButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Disable"
                                oncomplete="if (#{agentMB.messageAvailable}) {
                                                Richfaces.showModalPanel('message-modal-panel');
                                            }"
                                reRender="agent-table,message-table"
                                rendered="#{agent.enabled and userMB.roles['OPERATOR'] and setupMB.setupTypes['MANAGER']}">
                                <a4j:actionparam
                                    name="id"
                                    assignTo="#{agentMB.id}"
                                    value="#{agent.id}"
                                    actionListener="#{agentMB.processDisableButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Synchronize"
                                oncomplete="if (#{agentMB.messageAvailable}) {
                                                Richfaces.showModalPanel('message-modal-panel');
                                            }"
                                reRender="agent-table,message-table"
                                rendered="#{agent.enabled and userMB.roles['OPERATOR'] and setupMB.setupTypes['MANAGER']}">
                                <a4j:actionparam
                                    name="id"
                                    assignTo="#{agentMB.id}"
                                    value="#{agent.id}"
                                    actionListener="#{agentMB.processSynchronizeButton}"/>
                            </rich:menuItem>
                        </rich:contextMenu>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </ui:composition>
    </body>
</html>
