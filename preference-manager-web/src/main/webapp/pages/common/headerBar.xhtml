<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="header-bar-form">
                <h:outputText value="#{userMB.user} logged in |" rendered="#{userMB.authenticated}"/>
                <h:commandButton
                    value="Login"
                    action="#{userMB.login}"
                    rendered="#{!userMB.authenticated}"/>
                <h:commandButton
                    value="Logout"
                    action="#{userMB.logout}"
                    rendered="#{userMB.authenticated}"/>
                <h:commandButton
                    value="Reconfigure"
                    action="#{setupMB.reconfigure}"
                    rendered="#{userMB.roles['ADMIN']}"/>
            </h:form>
        </ui:composition>
    </body>
</html>
