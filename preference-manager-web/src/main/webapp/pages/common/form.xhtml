<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="pm-common-form">
                <div class="pm-form-buttons">
                    <h:commandButton
                        value="Export"
                        actionListener="#{importExportMB.exportDocument}"/>
                    <a4j:commandButton
                        value="Import"
                        oncomplete="Richfaces.showModalPanel('pm-import-export-modal-panel');"
                        reRender="pm-import-export-modal-panel-content"/>
                    <rich:spacer width="20"/>
                    <h:commandButton
                        value="Reconfigure"
                        action="#{setupMB.reconfigure}"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
