<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="pm-snapshots-table">
                <div class="pm-form-buttons">
                    <a4j:commandButton
                        value="Create"
                        oncomplete="Richfaces.showModalPanel('pm-snapshot-modal-panel');"
                        reRender="pm-snapshot-modal-panel-content"/>
                </div>
                <rich:dataTable
                    value="#{snapshotMB.snapshotKeys}"
                    var="name">
                    <rich:column id="pm-snapshots-name" headerClass="pm-table-cell pm-table-snapshots-name-cell">
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{name}"/>
                    </rich:column>
                    <rich:column id="pm-snapshots-date" headerClass="pm-table-cell pm-table-snapshots-date-cell">
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{snapshotMB.snapshots[name]}"/>
                        <rich:contextMenu
                            attachTo="pm-snapshots-name,pm-snapshots-date"
                            submitMode="ajax">
                            <rich:menuItem
                                value="Restore"
                                reRender="pm-preferences-table">
                                <a4j:actionparam
                                    name="name"
                                    assignTo="#{snapshotMB.name}"
                                    value="#{name}"
                                    actionListener="#{snapshotMB.processRestoreButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Rename"
                                oncomplete="Richfaces.showModalPanel('pm-snapshot-modal-panel');"
                                reRender="pm-snapshot-modal-panel-content">
                                <a4j:actionparam
                                    name="name"
                                    assignTo="#{snapshotMB.name}"
                                    value="#{name}"
                                    actionListener="#{snapshotMB.processRenameButton}"/>
                            </rich:menuItem>
                            <rich:menuItem
                                value="Delete"
                                reRender="pm-snapshots-table">
                                <a4j:actionparam
                                    name="name"
                                    assignTo="#{snapshotMB.name}"
                                    value="#{name}"
                                    actionListener="#{snapshotMB.processDeleteButton}"/>
                            </rich:menuItem>
                        </rich:contextMenu>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </ui:composition>
    </body>
</html>
