<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <rich:modalPanel
                id="preference-path-form-modal-panel"
                minWidth="700"
                autosized="true"
                rendered="#{userMB.roles['OPERATOR'] and setupMB.setupTypes['STANDALONE']}">
                <f:facet name="header">
                    <h:panelGroup>
                        Preference
                    </h:panelGroup>
                </f:facet>
                <f:facet name="controls">
                    <h:panelGroup>
                        <h:form>
                            <a4j:commandLink
                                value="close"
                                oncomplete="Richfaces.hideModalPanel('preference-path-form-modal-panel');"/>
                        </h:form>
                    </h:panelGroup>
                </f:facet>
                <h:panelGrid styleClass="modal-panel-grid">
                    <ui:include src="/pages/preference/pathForm.xhtml"/>
                </h:panelGrid>
            </rich:modalPanel>
        </ui:composition>
    </body>
</html>
