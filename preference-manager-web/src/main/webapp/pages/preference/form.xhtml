<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="preference-form">
                <fieldset>
                    <ol>
                        <li>
                            <label for="key">Key: </label>
                            <h:inputText
                                id="key"
                                value="#{preferenceMB.preference.key}"
                                size="25"
                                maxlength="50"/>
                            <h:inputHidden value="#{preferenceMB.oldKey}"/>
                            <h:inputHidden value="#{preferenceMB.preference.path}"/>
                        </li>
                        <li>
                            <label for="value">Value: </label>
                            <h:inputText
                                id="value"
                                value="#{preferenceMB.preference.value}"
                                size="25"
                                maxlength="50"/>
                            <h:inputHidden value="#{preferenceMB.oldValue}"/>
                        </li>
                    </ol>
                </fieldset>
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Reset"
                        actionListener="#{preferenceMB.processResetButton}"
                        oncomplete="if (#{preferenceMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }"
                        reRender="preference-form,message-table"/>
                    <a4j:commandButton
                        value="Cancel"
                        oncomplete="Richfaces.hideModalPanel('preference-modal-panel');"/>
                    <rich:spacer width="20"/>
                    <a4j:commandButton
                        value="OK"
                        actionListener="#{preferenceMB.processOkButton}"
                        oncomplete="if (#{preferenceMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }
                                    else {
                                        Richfaces.hideModalPanel('preference-modal-panel');
                                    }"
                        reRender="preference-form,preferences-table,agent-table,message-table"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
