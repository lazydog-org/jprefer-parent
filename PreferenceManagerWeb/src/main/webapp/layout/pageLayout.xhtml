<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
          
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="/PreferenceManager/styles/pmstyles.css" type="text/css"/>
        <link rel="stylesheet" href="/PreferenceManager/styles/pmprintstyles.css" type="text/css" media="print"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
    </head>
    <body>
        <div id="pm-page">
            <div id="pm-header">
                <ui:insert name="header">
                    Header
                </ui:insert>
            </div>
            <div id="pm-content">
                <ui:insert name="content">
                    Content
                </ui:insert>
            </div>
            <div id="pm-footer">
                <ui:insert name="footer">
                    Footer
                </ui:insert>
            </div>
        </div>
        <ui:debug hotkey="v" rendered="#{initParam.debugMode}"/>
    </body>
</html>
