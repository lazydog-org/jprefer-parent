<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <div class="pm-form-buttons">
                <a4j:commandButton
                    value="Reset"
                    actionListener="#{managedBean.processResetButton}"
                    reRender="pm-#{type}-form"/>
                <a4j:commandButton
                    value="Cancel"
                    actionListener="#{managedBean.processCancelButton}"
                    oncomplete="Richfaces.hideModalPanel('pm-#{type}-modal-panel');"
                    reRender="pm-#{type}-table"/>
                <rich:spacer width="20"/>
                <a4j:commandButton
                    value="OK"
                    actionListener="#{managedBean.processOkButton}"
                    oncomplete="Richfaces.hideModalPanel('pm-#{type}-modal-panel');"
                    reRender="pm-#{type}-table"/>
            </div>
        </ui:composition>
    </body>
</html>
