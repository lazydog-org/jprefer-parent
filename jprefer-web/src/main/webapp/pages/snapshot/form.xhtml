<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="snapshot-form">
                <fieldset>
                    <ol>
                        <li>
                            <label for="name">Name: </label>
                            <h:inputText
                                id="name"
                                value="#{snapshotMB.name}"
                                size="30"
                                maxlength="70"/>
                            <h:inputHidden value="#{snapshotMB.oldName}"/>
                        </li>
                    </ol>
                </fieldset>
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Reset"
                        actionListener="#{snapshotMB.processResetButton}"
                        oncomplete="if (#{snapshotMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }"
                        reRender="snapshot-form,message-table"/>
                    <a4j:commandButton
                        value="Cancel"
                        oncomplete="Richfaces.hideModalPanel('snapshot-form-modal-panel');"/>
                    <rich:spacer width="20"/>
                    <a4j:commandButton
                        value="OK"
                        actionListener="#{snapshotMB.processOkButton}"
                        oncomplete="if (#{snapshotMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }
                                    else {
                                        Richfaces.hideModalPanel('snapshot-form-modal-panel');
                                    }"
                        reRender="snapshot-form,snapshot-table,message-table"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
