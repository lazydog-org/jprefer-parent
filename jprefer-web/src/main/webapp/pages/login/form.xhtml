<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="login-form" prependId="false">
                <fieldset>
                    <ol>
                        <li>
                            <label for="username">Username: </label>
                            <h:inputText
                                id="username"
                                value="#{userMB.username}"
                                size="25"
                                maxlength="50"/>
                        </li>
                        <li>
                            <label for="password">Password: </label>
                            <h:inputSecret
                                id="password"
                                value="#{userMB.password}"
                                size="25"
                                maxlength="50"/>
                        </li>
                    </ol>
                </fieldset>
                <div class="form-buttons">
                    <h:commandButton
                        value="Login"
                        action="#{userMB.authenticate}"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
