<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <p>You must be logged in as an admin to setup the server.</p>
            <p>Choose the setup type for this server:</p>
            <h:form id="setup-form" rendered="#{userMB.roles['ADMIN']}">
                <h:selectOneRadio
                    id="type"
                    value="#{setupMB.type}"
                    layout="pageDirection">
                    <f:selectItem itemLabel="Preference Manager" itemValue="MANAGER"/>
                    <f:selectItem itemLabel="Standalone Preference Manager" itemValue="STANDALONE"/>
                    <f:selectItem itemLabel="Preference Manager Agent" itemValue="AGENT"/>
                </h:selectOneRadio>
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Configure"
                        action="#{setupMB.configure}"
                        oncomplete="if (#{setupMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }"
                        reRender="setup-form,message-table"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
