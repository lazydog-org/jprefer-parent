<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <rich:modalPanel
                id="message-modal-panel"
                minWidth="400"
                autosized="true">
                <f:facet name="header">
                    <h:panelGroup>
                        Message
                    </h:panelGroup>
                </f:facet>
                <f:facet name="controls">
                    <h:panelGroup>
                        <h:form>
                            <a4j:commandLink
                                value="close"
                                oncomplete="Richfaces.hideModalPanel('message-modal-panel');"/>
                        </h:form>
                    </h:panelGroup>
                </f:facet>
                <h:panelGrid id="message-table" styleClass="modal-panel-grid">
                    <h:messages/>
                </h:panelGrid>
            </rich:modalPanel>
        </ui:composition>
    </body>
</html>
