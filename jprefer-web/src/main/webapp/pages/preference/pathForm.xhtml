<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <head/>
    <body>
        <ui:composition>
            <h:form id="preference-path-form">
                <fieldset>
                    <ol>
                        <li>
                            <label for="path">Path: </label>
                            <h:inputText
                                id="path"
                                value="#{preferenceTreeMB.path}"
                                size="80"
                                maxlength="800"/>
                            <h:inputHidden value="#{preferenceTreeMB.oldPath}"/>
                            <h:inputHidden value="#{preferenceTreeMB.actionType}"/>
                        </li>
                    </ol>
                </fieldset>
                <div class="form-buttons">
                    <a4j:commandButton
                        value="Reset"
                        actionListener="#{preferenceTreeMB.processResetButton}"
                        oncomplete="if (#{preferenceTreeMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }"
                        reRender="preference-path-form,message-table"/>
                    <a4j:commandButton
                        value="Cancel"
                        oncomplete="Richfaces.hideModalPanel('preference-path-form-modal-panel');"/>
                    <rich:spacer width="20"/>
                    <a4j:commandButton
                        value="OK"
                        actionListener="#{preferenceTreeMB.processOkButton}"
                        oncomplete="if (#{preferenceTreeMB.messageAvailable}) {
                                        Richfaces.showModalPanel('message-modal-panel');
                                    }
                                    else {
                                        Richfaces.hideModalPanel('preference-path-form-modal-panel');
                                    }"
                        reRender="preference-path-form,preference-table,agent-table,message-table"/>
                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
